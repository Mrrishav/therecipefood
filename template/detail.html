{%extends 'base.html' %}
{%block title%} Welcome|Foodie {%endblock%}
{% block home %}
    <main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row gy-2">
                {% for i in p %}
                    <div class="col-lg-3 m-3">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="/media/{{i.recipe_pic}}" alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title">{{i.recipe_name}}</h5>
                            <p class="card-text">{{i.How_to_make|truncatewords:20|safe}}</p>
                            <a href="{% url 'post' i.id %}" class="btn btn text-secondary">Read More...</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <hr style="width:72%;text-align:center;margin-left:244px">
  </main>
    </div>
{% endblock %}
